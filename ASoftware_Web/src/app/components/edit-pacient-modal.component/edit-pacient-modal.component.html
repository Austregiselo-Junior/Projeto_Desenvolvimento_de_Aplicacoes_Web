<div class="dialog-backdrop" *ngIf="isOpen">
    <div class="dialog">
        <h2>Editar Paciente</h2>

        <label>Nome do Paciente</label>
        <input type="text" [(ngModel)]="paciente.nome" placeholder="Digite o nome" />

        <label>Telefone</label>
        <input type="text" [(ngModel)]="paciente.telefone" placeholder="Digite o telefone" />

        <label>Data da Consulta</label>
        <input type="datetime-local" [(ngModel)]="paciente.consulta" />

        <div class="buttons">
            <button class="cancelar" (click)="close()">Cancelar</button>
            <button class="salvar" (click)="save()" [disabled]="!isFormValid()">Salvar</button>
        </div>
    </div>
</div>
