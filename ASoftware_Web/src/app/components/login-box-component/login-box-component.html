<div class="topbar">
  <div class="brand">Asoftware</div>
  <button class="logout-btn" (click)="GoBack()">Voltar</button>
  
</div>

<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
      <div class="input-group">
        <label for="username">Usuário</label>
        <div class="input-wrapper">
          <i class="fa fa-user"></i>
          <input id="username" [(ngModel)]="username" type="text" placeholder="Digite seu usuário" />
        </div>
      </div>

      <div class="input-group">
        <label for="password">Senha</label>
        <div class="input-wrapper">
          <i class="fa fa-lock"></i>
          <input id="password" [(ngModel)]="password" type="password" placeholder="Digite sua senha" />
        </div>
      </div>

        <div class="error-message" *ngIf="loginError">
          Credenciais inválidas. Por favor, tente novamente.
        </div>

      <button type="submit" class="login-btn" (click)="login()">Entrar</button>
  
  </div>
</div>

    <div class="footer">
      <div class="brand">Asoftware</div>
    </div>
