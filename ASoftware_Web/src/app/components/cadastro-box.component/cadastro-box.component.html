
<div class="login-container">
  <div class="login-box">
    <h2>Cadastro</h2>
      <div class="input-group">
        <label for="username">Usuário</label>
        <div class="input-wrapper">
          <i class="fa fa-user"></i>
          <input id="username" [(ngModel)]="username" type="text" placeholder="Digite seu usuário" />
        </div>
      </div>

      <div class="input-group">
        <label for="password">Senha</label>
        <div class="input-wrapper">
          <i class="fa fa-lock"></i>
          <input id="password" [(ngModel)]="password" type="password" placeholder="Digite sua senha" />
        </div>
      </div>

        <div class="input-group">
            <label for="password">Confirme sua senha</label>
            <div class="input-wrapper">
                <i class="fa fa-lock"></i>
                <input id="confirm-password" [(ngModel)]="confirmPassword" type="password" placeholder="Digite a mesma senha" />
            </div>
        </div>

        <div class="error-message" *ngIf="loginError">
          As senhas não coincidem. Por favor, tente novamente.
        </div>

      <button type="submit" class="login-btn" (click)="cadastrar()">Cadastrar</button>
  
  </div>
</div>
